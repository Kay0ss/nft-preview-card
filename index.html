<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="card" style="width: 20rem;">
    <div class="nft-body">
      <img src="./images/image-equilibrium.jpg" class="nft-img-top" alt="nft image">
      <h3>Equilibrium #3429</h3>
      <p class="nft-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="purchase-info">
        <p class="nft-price"><img class="eth-logo" src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
        <p class="nft-expire"><img class="clock-icon" src="./images/icon-clock.svg" alt="clock icon">3 days left</p>
      </div>
      <hr>
      <div class="user-info">
        <img class="user-image" src="images/image-avatar.png" alt="avatar">
        <p class="creation-text">Creation of
        <p class="creation-user">Jules Wyvern</p>
        </p>
      </div>
    </div>
  </div>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Kay0ss">Jack Theisen</a>
  </div>
</footer>

</html>
